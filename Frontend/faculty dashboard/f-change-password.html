<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password | Faculty Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="facultydashboard.css">
  
  <style>
    /* Centering and layout */
    .main {
      background: #f3f6fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .password-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      padding: 40px;
      text-align: center;
    }

    .styled-input {
      width: 100%;
      padding: 14px;
      border: 2px solid #eef2f6;
      border-radius: 12px;
      font-size: 15px;
      background: #fdfdfd;
      text-align: center;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .styled-input:focus {
      border-color: #5b6cff;
      outline: none;
      background: #fff;
    }

    .styled-btn {
      width: 100%;
      padding: 14px;
      background: #5b6cff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .styled-btn:hover {
      background: #4c5ee0;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <aside class="sidebar">
    <h2 class="logo"><i class="ri-user-star-fill"></i> Faculty Portal</h2>
    <p class="section-title">Menu</p>
    <ul class="nav-list">
      <li><a href="facultydashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a></li>
      <li><a href="take-attendance.html"><i class="ri-calendar-event-line"></i> Take Attendance</a></li>
      <li class="active"><a href="f-change-password.html"><i class="ri-lock-password-line"></i> Change Password</a></li>
    </ul>
    <div class="logout-section">
      <a href="#" id="logoutBtn" class="logout-btn"><i class="ri-logout-box-line"></i> Logout</a>
    </div>
  </aside>

  <main class="main">
    <header style="margin-bottom: 30px; text-align: center;">
      <h2 id="userNameDisplay">Security Settings</h2>
      <p style="color: #64748b;">Update your faculty account password</p>
    </header>

    <div class="password-card">
      <h3 style="margin-bottom: 25px;">Change Password</h3>
      
      <form id="passwordForm">
        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Current Password</label>
        <input type="password" id="currentPassword" class="styled-input" placeholder="••••••••" required>

        <label style="display: block; margin-bottom: 8px; font-weight: 600;">New Password</label>
        <input type="password" id="newPassword" class="styled-input" placeholder="••••••••" required>

        <button type="submit" id="submitBtn" class="styled-btn">Update Password</button>
        <p id="statusMessage" style="margin-top: 20px; font-size: 0.9rem;"></p>
      </form>
    </div>
  </main>
</div>

<script src="faculty-common.js"></script>
<script src="f-change-password.js"></script>
</body>
</html>
